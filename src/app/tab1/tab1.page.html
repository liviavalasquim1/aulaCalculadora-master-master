<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Simples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card><ion-item>
    <ion-label position="floating">Primeiro valor</ion-label>
    <ion-input type="number" [(ngModel)]="primeiroValor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Segundo valor</ion-label>
    <ion-input type="number" [(ngModel)]="segundoValor"></ion-input>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item color="warning">
    <ion-label>RESULTADO</ion-label> 
  </ion-item>
  <ion-item>
    <ion-label class="resultado">{{resultado}}</ion-label> 
  </ion-item>
</ion-card>

<ion-card color="warning">
  <ion-button (click)="somar()" color="dark" expand="block">SOMAR (+)</ion-button>
  <ion-button (click)="subtrair()" color="dark" expand="block">SUBTRAIR (-)</ion-button>
  <ion-button (click)="dividir()" color="dark" expand="block">DIVIDIR (/)</ion-button>
  <ion-button (click)="multiplicar()" color="dark" expand="block">MULTIPLICAR (*)</ion-button>
  <br />
  <ion-button (click)="limpar()" color="dark" expand="block">LIMPAR</ion-button>
</ion-card>
</ion-content>
