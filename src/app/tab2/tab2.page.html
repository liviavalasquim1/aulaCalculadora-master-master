<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Cl√°ssica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card>
    <ion-item class="ion-text-right" color="dark">
      <ion-label>{{calculo}}</ion-label>
    </ion-item>

    <ion-item color="dark">
      <spam class="resultado">=</spam>
      <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="apagarTudo()" expand="block" color="warning">C</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="apagarUltimo()" expand="block" color="warning">DEL</ion-button>  
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarPonto()" expand="block" color="warning">.</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarOperacao('/')" expand="block" color="warning">/</ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('7')" expand="block" color="danger">7</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('8')" expand="block" color="danger">8</ion-button>  
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('9')" expand="block" color="danger">9</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarOperacao('*')" expand="block" color="warning">*</ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('4')" expand="block" color="danger">4</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('5')" expand="block" color="danger">5</ion-button>  
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('6')" expand="block" color="danger">6</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarOperacao('-')" expand="block" color="warning">-</ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('1')" expand="block" color="danger">1</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('2')" expand="block" color="danger">2</ion-button>  
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero(3)" expand="block" color="danger">3</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarOperacao('+')" expand="block" color="warning">+</ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="warning">?</ion-button> 
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('0')" expand="block" color="danger">0</ion-button>  
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="calcularResultado()" expand="block" color="warning">=</ion-button> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
